<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
}

.container {
  width: 80%;
  margin: 0 auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.item {
  background-color: #eee;
  padding: 15px;
  border-radius: 5px;
  margin-bottom: 15px;
  text-align: center;
}

.skill-container {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}

.skill {
  width: 30%;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.button:hover {
  background-color: #45a049;
}
</style>
</head>
<body>

<div class="container">

  <div class="item">
    Back to answer
  </div>

  <div class="item">
    Money
  </div>

  <div class="item">
    Weapon 1
  </div>

  <div class="item">
    Shop closing timer
  </div>

  <div class="skill-container">
    <div class="skill">
      <p>Skill 1</p>
      <p>Skill Name 1</p>
    </div>

    <div class="skill">
      <p>Skill 2</p>
      <p>Skill Name 2</p>
    </div>

    <div class="skill">
      <p>Skill 3</p>
      <p>Skill Name 3</p>
    </div>
  </div>

  <div class="item">
    Back To Shop
  </div>

  <div class="item">
    <button class="button">BUY/ $</button>
  </div>

</div>

</body>
</html>
