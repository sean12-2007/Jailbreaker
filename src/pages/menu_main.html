<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #fff;
      }
      .header {
        display: flex;
        justify-content: space-between;
        width: 100%;
        margin-bottom: 20px;
      }
      .logo {
        width: 100px; /* Placeholder for logo size */
        height: 60px; /* Placeholder for logo size */
        border: 1px solid #000;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .name {
        font-size: 1.5em; /* Adjust font size as necessary */
      }
      .content-box {
        border: 1px solid #000;
        height: 150px; /* Placeholder for content height */
        width: 100%;
        max-width: 300px; /* Placeholder for content width */
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .button {
        padding: 10px 20px;
        margin: 0 10px;
        border: 1px solid #000;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">Logo</div>
      <button class="button">Create a game</button>
      <div class="name">Name</div>
    </div>
    <button class="button">My Profile</div> <!--do later-->
    <button class="button">My Game</div> <!--do later-->
    <button class="button">Shop</div>
  </body>
</html>
