<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Game Layout</title>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div class="logo-container">
                
                <img src="Jail Breaker.png" alt="Logo">
            </div>
            <div class="game-title-container">
                
                <h2>JAIL BREAKER: SCHOOL EDITION</h2>
            </div>
        </div>
        <div class="right-column">
            <div class="player-info">
                
                <h3>Player Name</h3>
            </div>
            <div class="character-container">
                <div class="character">
                    
                    <img src="boy character.png" alt="Character 1">
                    <p>Character 1</p>
                </div>
                <div class="character">
                    
                    <img src="character2.jpg" alt="Character 2">
                    <p>Character 2</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
