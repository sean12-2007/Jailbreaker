<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Progress Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #fff;
      }
      .header {
        display: flex;
        justify-content: space-between;
        padding: 20px;
        border-bottom: 2px solid #000;
      }
      .content {
        display: flex;
        padding: 20px;
      }
      .question {
        flex-grow: 2;
        margin-right: 20px;
        border: 1px solid #000;
        height: 300px; /* Adjust as necessary */
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .options {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .option {
        border: 1px solid #000;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div>Logo</div>
      <div id="moneyDisplay">Money: $0</div>
    </div>
    <div class="content">
      <div class="question">Question</div>
      <div class="options">
        <div class="option">Option 1</div>
        <div class="option">Option 2</div>
        <div class="option">Option 3</div>
        <div class="option">Option 4</div>
      </div>
    </div>
    <script>
      // JavaScript variable for money
      let money = 1000; // You can change this value as needed
      // Function to update the money display
      function updateMoneyDisplay() {
        document.getElementById('moneyDisplay').textContent = `Money: $${money}`;
      }
      // Call the function to update the money display when the page loads
      updateMoneyDisplay();
    </script>
  </body>
</html>
