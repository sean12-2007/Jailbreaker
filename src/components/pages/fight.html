<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="fight.css"/>
</head>
<body>
    <div class="arena">
      <div class="arena">
       <div class="ground"></div>
       <div class="character teacher">
          <img src="boy character (1).png" alt="Teacher">
          <div class="weapon-container">
            <select class="weapon">
              <option value="weapon1">Weapon 1</option>
              <option value="weapon2">Weapon 2</option>
              <option value="weapon3">Weapon 3</option>
            </select>
          </div>
          <div class="skills">
            <button class="skill skill-1">Skill 1</button>
            <button class="skill skill-2">Skill 2</button>
            <button class="skill skill-3">Skill 3</button>
          </div>
       </div>
       <div class="character student">
          <img src="boy character (1).png" alt="Student">
          <div class="money">$500
            <div class="hp">HP: 100</div>
          </div>

       </div>
      </div>
    </div>
</body>
</html>
