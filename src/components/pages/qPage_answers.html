<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
      }

      .container {
        max-width: 500px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
      }

      .question {
        margin-bottom: 20px;
      }

      .options {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }

      .option {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        cursor: pointer;
      }

      .option:hover {
        background-color: #e1e1e1;
      }

      .selected {
        background-color: #007bff;
        color: #fff;
      }
      #logo {
        max-height: 50px; /* Adjust the height as needed */
      }

      #submit-button {
        padding: 10px 20px;
        background-color: #4CAF50; /* Green background color, adjust as needed */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <div id="logo">
        <img src="logo.jpg(hmm" alt="Logo">
      </div>
      <button id="submit-button" onclick="submitAnswer()">Submit Answer</button>
    </div>
    <div class="container">
      <h1>Money</h1>
      <div class="question">
        <p>Question</p>
      </div>
      <div class="options">
        <div class="option" onclick="selectOption(this)">Answer 1</div>
        <div class="option" onclick="selectOption(this)">Answer 2</div>
        <div class="option" onclick="selectOption(this)">Answer 3 </div>
        <div class="option" onclick="selectOption(this)">Answer 4</div>
      </div>
    </div>
    <script>
      function selectOption(option) {
        const options = document.querySelectorAll('.option');
        options.forEach(opt => opt.classList.remove('selected'));
        option.classList.add('selected');
      }
      function submitAnswer() {
        alert("Answer submitted!");
      }
    </script>
  </body>
</html>
