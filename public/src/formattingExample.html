<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sample HTML with CSS and JavaScript</title>
        <style>
            /* CSS styles go here */
            body {
                font-family: Arial, sans-serif;
            }
            h1 {
                color: blue;
            }
            .button {
                background-color: #ff6600;
                color: white;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
            }
            /* More CSS styles can be added here */
        </style>
    </head>
    <body>
        <h1>Sample HTML with CSS and JavaScript</h1>
        <p>This is a simple example of an HTML file with inline CSS and JavaScript.</p>
        <button class="button" id="myButton">Click me</button>
        <script>
            // JavaScript code goes here
            document.getElementById('myButton').addEventListener('click', function() {
                alert('Button clicked!');
            });
        </script>
    </body>
</html>
