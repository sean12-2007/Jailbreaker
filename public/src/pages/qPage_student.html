<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #fff;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 2px solid #000;
        }
        .submit-button {
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .question {
            margin-bottom: 20px;
            border: 1px solid #000;
            border-radius: 10px;
            width: 80%; /* Adjust width as necessary */
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #dcdcdc;
        }
        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%; /* Adjust width as necessary */
        }
        .option {
            margin-top: 20px;
            border: 1px solid #000;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s, background-color 0.2s;
            background-color: #e0e0e0;
            width: 100%; /* Adjust width as necessary */
        }
        .option:nth-child(1) {
            justify-content: flex-start;
        }
        .option:nth-child(2) {
            justify-content: center;
        }
        .option:nth-child(3),
        .option:nth-child(4) {
            justify-content: flex-end;
        }
    </style>

</head>
<body>
<div class="header">
    <img src="/images/logo2.png" alt="Logo">
    <div id="moneyDisplay">Money: $0</div>
    <button class="submit-button" onclick="submitAnswer()">SUBMIT</button>
</div>
<div class="content">
    <div class="question">Question</div>
    <div class="options">
        <div class="option">Answer 1</div>
        <div class="option">Answer 2</div>
        <div class="option">Answer 3</div>
        <div class="option">Answer 4</div>
    </div>
</div>
<script>
    let money = 0; // Initialize money variable

    // Function to simulate submitting an answer and increasing money
    function submitAnswer() {
        money += 10; // Increase money by 10 for this example
        updateMoneyDisplay();

        // Check if money is greater than or equal to 180
        if (money >= 180) {
            window.location.href = 'shop.html'; // Redirect to shop.html
        }
    }
    // Function to update the money display
    function updateMoneyDisplay() {
        document.getElementById('moneyDisplay').textContent = `Money: $${money}`;
    }
</script>
</body>
</html>
