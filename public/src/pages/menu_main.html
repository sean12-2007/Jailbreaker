<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #header {
            width: 100%;
            background-color: #ccc;
            color: white;
            padding: 20px;
            text-align: center;
        }

        #logo {
            display: inline-block;
            margin-right: auto;
            margin-left: auto;
        }

        #userName {
            float: right;
            margin-top: 10px;
        }

        #createGameBtn {
            float: left;
            margin-top: 10px;
            margin-left: 20px;
            border-radius: 15px;
        }

        #nav {
            float: left;
            width: 20%;
            height: 100%;
            padding: 20px;
            background-color: #ffffff;
            box-sizing: border-box;
        }

        .navButton {
            width: 100%;
            height: 50px; /* Set the height to your preferred value */
            margin-bottom: 5px;
            border: none;
            background-color: #ddd; /* Background color for the buttons */
            cursor: pointer;
        }

        #separatorLine {
            width: 2px;
            height: 100%;
            background-color: #333; /* Color of the separation line */
            display: inline-block;
            margin-right: 10px; /* Adjust the margin as needed */
        }

        #myGames {
            float: right;
            width: 78%;
            padding: 20px;
            box-sizing: border-box;
        }

        .game {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="header">
        <div id="logo">
            <img src="/images/logo2.png" alt="Logo">
        </div>
        <div id="userName">
            User Name
        </div>
        <div id="createGameBtn">
            <button>Create a Game</button>
        </div>
    </div>

    <div id="nav">
        <button class="navButton">My Profile</button>
        <button class="navButton">Shop</button>
        <div id="separatorLine"></div>
    </div>

    <div id="myGames">
        <h2>My Games</h2>
        <div class="game">
            <img src="path/to/game1.png" alt="Game 1">
            <p>Game 1 Title</p>
        </div>
        <div class="game">
            <img src="path/to/game2.png" alt="Game 2">
            <p>Game 2 Title</p>
        </div>
        <!-- Add more games as needed -->
    </div>

</body>
</html>
