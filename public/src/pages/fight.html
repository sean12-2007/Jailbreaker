<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight</title>
    <link rel="stylesheet" type="text/css" href="fight.css">
</head>
<body>
  
    <div class="container">
        <div class="top-right">
            <div id="money">Money: 0</div>
            <div id="hp">HP: 100%</div>
        </div>
        <div class="bottom-left">
            <select id="weapon-dropdown" onchange="handleWeaponChange()">
                <option value="自動筆">自動筆</option>
                <option value="美工刀">美工刀</option>
                <option value="剪刀">剪刀</option>
                <option value="魔導書">魔導書</option>
            </select>
            <button class="button" id="skill1Button">Skill1</button>
            <button class="button" id="skill2Button">Skill2</button>
            <button class="button" id="shieldButton">Shield</button>
        </div>
        <div class="character teacher"></div>
        <div class="character student"></div>
        <div class="summon character"></div>
        <img src="/images/protect.png" class="shield-status" id="shieldStatus1">
        <img src="/images/protect 2.png" class="shield-status" id="shieldStatus2">
    </div>
    <script src="fight.js">
      var urlParams = new URLSearchParams(window.location.search);
      var character = urlParams.get('character');
      
      if (character === 'boy') {
          document.querySelector('.character').classList.add('student-boy');
      } else if (character === 'girl') {
          document.querySelector('.character').classList.add('student-girl');
      }
      function setCharacter(character) {
    localStorage.setItem('selectedCharacter', character);
    }
      </script>
      

</body>
</html>
