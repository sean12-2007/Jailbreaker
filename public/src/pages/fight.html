<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            height: 100vh;
            position: relative; /* Necessary for absolute positioning of dropdown */
            background-image: url('/images/classroom.png'); /* Replace 'background.jpg' with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 20px;
        }
        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .bottom-left {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
        .button {
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        select {
            padding: 8px;
            font-size: 16px;
            position: absolute;
            bottom: calc(100% + 5px); /* Place dropdown just above the button */
            left: 0;
        }
        .character {
            position: absolute;
            width: 400px; /* Adjust width as needed */
            height: 400px; /* Adjust height as needed */
            background-size: cover;
        }
        .teacher {
            top: 20px;
            left: 20px;
            background-image: url('/images/character_teacher.png'); /* Replace 'teacher.png' with the path to your teacher image */
        }
        .student {
            bottom: 20px;
            right: 20px;
            background-image: url('/images/character_boy.png'); /* Replace 'student.png' with the path to your student image */
        }
        .shield-status {
            position: absolute;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-right">
            <div id="money">Money: 0</div>
            <div id="hp">HP: 100%</div>
        </div>
        <div class="bottom-left">
            <select id="weapon-dropdown" onchange="handleWeaponChange()">
                <option value="自動筆">自動筆</option>
                <option value="美工刀">美工刀</option>
                <option value="剪刀">剪刀</option>
                <option value="魔導書">魔導書</option>
                <option value="數學課本">數學課本</option>
            </select>
            <button class="button" id="skill1Button">Skill1</button>
            <button class="button" id="skill2Button">Skill2</button>
            <button class="button" id="skill3Button">Skill3</button>
            <button class="button" id="shieldButton" onclick="activateShield()">Shield</button>
            <button class="button" id="leftButton" onclick="moveStudent('left')">Left</button>
            <button class="button" id="upButton" onclick="moveStudent('up')">Up</button>
        </div>
        <div class="character teacher"></div>
        <div class="character student"></div>
        <img src="/images/shield1.png" class="shield-status" id="shieldStatus1">
        <img src="/images/shield2.png" class="shield-status" id="shieldStatus2">
    </div>
    <script>
        // Initialize money and hp values
        var money = 0;
        var hp = 100;

        // Function to handle the change event of the weapon dropdown
        function handleWeaponChange() {
            // Get the selected weapon from the dropdown
            var selectedWeapon = document.getElementById("weapon-dropdown").value;

            // Update skill buttons based on selected weapon
            document.getElementById("skill1Button").textContent = selectedWeapon + "-"+ "Skill1";
            document.getElementById("skill2Button").textContent = selectedWeapon + "-"+ "Skill2";
            document.getElementById("skill3Button").textContent = selectedWeapon + "-"+ "Skill3";
        }

        // Update hp and money values
        function updateValues() {
            // Update money
            document.getElementById("money").textContent = "Money: " + money;

            // Update hp (example: decrement by 10% each time)
            hp -= 10;
            if (hp < 0) hp = 0; // Ensure hp doesn't go negative
            document.getElementById("hp").textContent = "HP: " + hp + "%";
        }

        // Call updateValues function every 3 seconds (adjust as needed)
        setInterval(updateValues, 3000);

        // Function to move the student character
        function moveStudent(direction) {
            var student = document.querySelector('.student');
            var studentStyle = getComputedStyle(student);
            var studentTop = parseInt(studentStyle.top);
            var studentLeft = parseInt(studentStyle.left);

            var moveAmount = 10; // Adjust as needed

            if (direction === 'left') {
                student.style.left = (studentLeft - moveAmount) + 'px';
            } else if (direction === 'up') {
                student.style.top = (studentTop - moveAmount) + 'px';
            }
        }

        // Function to activate shield
        function activateShield() {
            var shieldStatus1 = document.getElementById('shieldStatus1');
            var shieldStatus2 = document.getElementById('shieldStatus2');
            var student = document.querySelector('.student');
            var studentStyle = getComputedStyle(student);
            var studentTop = parseInt(studentStyle.top);
            var studentLeft = parseInt(studentStyle.left);

            // Set shield position relative to student
            shieldStatus1.style.top = studentTop + 'px';
            shieldStatus1.style.left = studentLeft + 'px';
            shieldStatus2.style.top = studentTop + 'px';
            shieldStatus2.style.left = studentLeft + 'px';

            // Display first shield status image
            shieldStatus1.style.display = 'block';

            // After 1 second, switch to the second shield status image
            setTimeout(function() {
                shieldStatus1.style.display = 'none';
                shieldStatus2.style.display = 'block';

                // After 10 seconds, hide the shield status image
                setTimeout(function() {
                    shieldStatus2.style.display = 'none';
                    // Show the original student character image
                    document.querySelector('.student').style.display = 'block';
                }, 10000); // 10 seconds
            }, 500); // 1 second

            // Hide the original student character image
            student.style.display = 'none';
        }

        // Add event listener for keydown event
        document.addEventListener("keydown", function(event) {
            if (event.key === 'ArrowLeft') {
                moveStudent('left');
            } else if (event.key === 'ArrowUp') {
                moveStudent('up');
            }
        });

        // Functions for different skills
        function skill1() {
            // Implement skill 1 behavior here
        }

        function skill2() {
            // Implement skill 2 behavior here
        }

        function skill3() {
            // Implement skill 3 behavior here
        }
    </script>
</body>
</html>
