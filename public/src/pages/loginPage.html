<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
    	<link rel="stylesheet" href="loginPage.css">
		<script type="text/javascript" src="loginPage.js"></script>  
    </head>
	<body>
		<div class="question">
			<div class="question-screen">
				<div class="app-title">
					<h2 id="loadajax">Login</h2>
				</div>
	
				<div class="question-form">
					<div class="control-group">
					<input type="text" class="question-field" id="questionfield" value="" placeholder="Account" id="question-name">
					<label class="question-field-icon fui-user" for="question-name"></label>
					</div>
	
					<div class="control-group">
					<input id="answerfield" class="question-field" value="" placeholder="Password" id="question-pass">
					<label class="question-field-icon fui-lock" for="question-pass"></label>
					</div>
	
					<a id="questionButton" class="btn btn-primary btn-large btn-block" href="#">Login</a>
					<a class="question-link" href="registerPage.html">Don't have an account? Register</a>
				</div>
			</div>
		</div>
	</body>
</html>
