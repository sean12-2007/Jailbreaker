<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="startupPage.css">
    <title>Game Layout</title>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div class="logo-container">
                <img src="/images/logo.png" alt="Logo">
            </div>
            <div class="game-title-container">
                <h2>JAIL BREAKER: SCHOOL EDITION</h2>
            </div>
        </div>
        <div class="right-column">
            <div class="player-info">
                <h3>Player</h3>
            </div>
            <div class="character-container">
                <div class="card">
                    <div class="circle"></div>
                    <div class="content">
                        <h2>Boy</h2>
                        <p>Desssscription</p>
                        <a href="#" id="boyButton" data-character="character_boy" onclick="redirectToStory(this)">Choose</a>
                    </div>
                    <img src="/images/character_boy.png">
                </div>
                <div class="card">
                    <div class="circle"></div>
                    <div class="content">
                        <h2>Girl</h2>
                        <p>Desssscription</p>
                        <a href="#" id="girlButton" data-character="character_girl" onclick="redirectToStory(this)">Choose</a>
                    </div>
                    <img src="/images/character_girl.png">
                </div>
            </div>
        </div>
    </div>

    <script>
    function redirectToStory(button) {
        var character = button.getAttribute('data-character');
        localStorage.setItem('selectedCharacter', character); // Store the selected character in localStorage
        window.location.href = 'fight.html?character=' + character; // Redirect to fight.html with the selected character as a query parameter
    }
</script>

    </script>
</body>
</html>
